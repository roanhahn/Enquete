<!DOCTYPE html>
<html lang="en">
<head>
    <title>SurveyMonkey | Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Login" />
    <meta name="description" content="Deel jouw ervaring in minder dan 30 seconden" />
    <meta property="og:url" content="http://www.fysio-enquete.nl" />
    <meta property="og:image" content="https://www.ysveldfysio.nl/wp-content/uploads/Ysveld-Fysio-sportmassage-625x430.jpg" />
    <link href="assets/css/styles.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    

<header class="header" role="header">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<a href=""><img src="assets/img/logo.png" class="logo img-responsive"></a>
			</div>
		</div>
	</div>
</header>


<main class="main" role="main">
	
	<div class="container m-t-30">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
				<div class="account-wall">
					<img class="profile-img" src="assets/img/user.svg" alt="">
					<form class="form-signin">
						<input type="text" class="form-control" placeholder="Personeelsnummer" required autofocus>
						<input type="password" class="form-control" placeholder="Wachtwoord" required>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
					</form>
				</div>
				<a href="#" class="text-center new-account">Nieuwe account maken</a>
			</div>
		</div>
	</div>
	
</main>
    <!-- Our JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
