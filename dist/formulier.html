<!DOCTYPE html>
<html lang="en">
<head>
    <title>SurveyMonkey | Formulier</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Formulier" />
    <meta name="description" content="Deel jouw ervaring in minder dan 30 seconden" />
    <meta property="og:url" content="http://www.fysio-enquete.nl" />
    <meta property="og:image" content="https://www.ysveldfysio.nl/wp-content/uploads/Ysveld-Fysio-sportmassage-625x430.jpg" />
    <link href="assets/css/styles.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    


<header class="header" role="header">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<a href=""><img src="assets/img/logo.png" class="logo img-responsive"></a>
			</div>
		</div>
	</div>
</header>

<main class="main" role="main">

	<div class="container m-t-30">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0">

				<form class="form-horizontal">
					<fieldset>

						<!-- Form Name -->
						<legend>Formulier elementen</legend>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="a">Text input</label>  
							<div class="col-md-4">
								<input id="a" name="" type="text" placeholder="" class="form-control input-md" required="">
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="b">Text input</label>  
							<div class="col-md-4">
								<input id="b" name="" type="text" placeholder="" class="form-control input-md" required="">
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="c">Text input</label>  
							<div class="col-md-4">
								<input id="c" name="" type="text" placeholder="" class="form-control input-md" required="">
							</div>
						</div>

						<!-- Select Basic -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="d">Select</label>
							<div class="col-md-4">
								<select id="d" name="" class="form-control">
									<option value="1">Option</option>
									<option value="2">Option</option>
									<option value="3">Option</option>
									<option value="4">Option</option>
								</select>
							</div>
						</div>

						<!-- Multiple Radios -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="radio-1">Radio buttons</label>
							<div class="col-md-4">
								<div class="radio">
									<label for="airboatsize-0">
										<input type="radio" name="airboatsize" id="radio-1" value="1" checked="checked">
										Small
									</label>
								</div>
								<div class="radio">
									<label for="radio-2">
										<input type="radio" name="airboatsize" id="radio-2" value="2">
										Large
									</label>
								</div>
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="e">Text input</label>  
							<div class="col-md-4">
								<input id="e" name="" type="text" placeholder="" class="form-control input-md" required="">
							</div>
						</div>


						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="f">Text input</label>  
							<div class="col-md-4">
								<input id="f" name="" type="text" placeholder="" class="form-control input-md" required="">
							</div>
						</div>

						<!-- Textarea input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="f">Textarea</label>  
							<div class="col-md-4">
								<textarea class="form-control" rows="3"></textarea>
							</div>
						</div>

						<!-- Multiple Checkboxes (inline) -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="check-1">Checkbox</label>
							<div class="col-md-4">
								<label class="checkbox-inline" for="check-1">
									<input type="checkbox" name="" id="check-1" value="1">
									Yes
								</label>
								<label class="checkbox-inline" for="check-2">
									<input type="checkbox" name="" id="check-2" value="1">
									No
								</label>
								<label class="checkbox-inline" for="check-3">
									<input type="checkbox" name="" id="check-3" value="1">
									Don't know
								</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-4 col-sm-8">
								<button type="submit" class="btn btn-primary">Opslaan</button>
							</div>
						</div>

					</fieldset>
				</form>

			</main>
    <!-- Our JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
